<ion-header>
  <ion-navbar>
    <ion-title>QR-Code</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="logout()">
        <ion-icon ios="ios-power" md="md-power" name="logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <ion-img width="20" height="20" src="../../assets/imgs/one.png"></ion-img>
        Présentez votre QR Code au commerçant pour vérifier votre solde
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="qrCode">
        <span>
          <qrcode [qrdata]="myQrCode" [size]="250" [level]="'M'"></qrcode>
        </span>
      </div>
    </ion-row>
    <ion-row text-center>
      <ion-col>
      <button ion-button color="trobada" (tap)="goScan()">Suivant</button>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
