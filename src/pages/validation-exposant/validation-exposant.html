<ion-header>
  <ion-navbar>
    <ion-title>Finalisation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row text-right>
      <ion-col col-md-4 offset-md-8 col-12>
        <button [hidden]='(resultat == "Transaction validée")' ion-button small color="danger" (tap)="cancelVerif()">Annuler</button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <ion-img width="20" height="20" src="../../assets/imgs/three.png"></ion-img>
        Finalisation de la transaction par le client
      </ion-col>
    </ion-row>
    <br>
    <br>
    <ion-row text-center>
      <ion-col [ngClass]='(resultat == "Transaction validée") ? "resultatRequeteOk" : "resultatRequeteWrong"'>
        {{ resultat }}<br>
        <div [hidden]='(resultat != "Transaction validée")'>
          Votre nouveau solde: {{ solde }} €
        </div>
      </ion-col>
    </ion-row>
    <br>
    <ion-row text-center>
        <ion-col>
          <button [hidden]='(resultat != "Transaction validée")' ion-button color="trobada" (tap)="cancelVerif()">Retour</button>
        </ion-col>
      </ion-row>
    <ion-row text-center>
      <ion-col>
        <button [hidden]='(resultat == "Transaction validée" || hideResultat)' ion-button color="trobada" (tap)="validateTransacFromCom()">Vérifier</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
