<ion-header>
  <ion-navbar>
    <ion-title>Mon compte</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="logout()">
        <ion-icon ios="ios-power" md="md-power" name="logout" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-title text-center>
          Bonjour {{ infosUser.pseudo }}
      </ion-card-title>
      <ion-card-content text-center>
          <h1>Vos gains :</h1>
          <h1>{{ solde }} €</h1>
      </ion-card-content>
    </ion-card>
    <br>
    <ion-card>
        <ion-card-title text-center>
            <b>Dernière vente</b>
        </ion-card-title>
      <ion-card-content>
        <ion-icon name="calendar">   {{lastTransac.created_at | date: 'dd/MM/yyyy H:mm' }}</ion-icon><br>
        <ion-icon name="map">   {{ lastTransac.events_name }}</ion-icon><br>
        <ion-icon name="contact">   {{ lastTransac.name_fest }}</ion-icon><br>
        <ion-icon name="cash">   {{ lastTransac.amount }} €</ion-icon><br>
        <ion-icon name="basket"></ion-icon><br>
        <ion-list padding>
          <ion-item *ngFor="let entry of lastTransac.listeTransactions">
            {{ entry.qty }}x {{ entry.product_name }} ({{ entry.price }} €)
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
