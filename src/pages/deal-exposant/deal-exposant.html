<ion-header>
  <ion-navbar>
    <ion-title>Trobada</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="logout()">
        <ion-icon ios="ios-power" md="md-power" name="logout"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-header no-border justify-content-center align-items-center text-align id="somme">
      <ion-card>
        <ion-card-title text-center>
          Prix Total : {{this.transaction.sommeTotale}} €
        </ion-card-title>
      </ion-card>
    </ion-header>

  <ion-content>
    <ion-list>
      <div *ngIf="prixArticles[0]">
        <div *ngFor="let noms of nomsArticles, let i = index">
          <ion-item-sliding #item>
            <ion-item>
              <h6>{{quantity[i]}} X {{nomsArticles[i]}}</h6>
              <p>{{prixArticles[i]*quantity[i]}}€</p>
            </ion-item>
            <ion-item-options side="left">
              <button ion-button clear large (tap)="removeQuantity(i)">
                <ion-icon name="remove-circle"></ion-icon>
              </button>
              <button ion-button clear large (tap)="addQuantity(i)">
                <ion-icon name="add-circle"></ion-icon>
              </button>
            </ion-item-options>

            <ion-item-options side="right">
              <button ion-button color="danger" (tap)="remove(noms, i)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </div>
      </div>
    </ion-list>

  </ion-content>

  <ion-footer no-border>
    <div id="bottom">
      <ion-grid id="boutons">
        <ion-row align-items-center *ngIf="soloButton">
          <ion-col id="scanArticle">
            <button ion-button round (tap)="goScan()">Scan Articles</button>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center *ngIf="prixArticles[0]">
          <div id="scanArticle">
            <button ion-button round (tap)="goScan()">Scan Articles</button>
          </div>

          <div id="scanClient">
            <button ion-button round (tap)="goScanClient()">Scan client</button>
          </div>
        </ion-row>
        <ion-row justify-content-center *ngIf="prixArticles[0]">
          <div id="clearAll">
            <button ion-button round color="danger" (tap)="reset()">Tout vider</button>
          </div>
        </ion-row>
      </ion-grid>
    </div>
  </ion-footer>

</ion-content>
