<ion-header>
  <ion-navbar>
    <ion-title>Trobada</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="logout()">
        <ion-icon ios="ios-power" md="md-power" name="logout" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <div *ngIf="prixArticles[0]">
            <div *ngFor="let noms of nomsArticles, let i = index">
        <ion-item-sliding #item>
          <ion-item>
              {{nomsArticles[i]}} pour {{prixArticles[i]}}€
          </ion-item>
          <ion-item-options side="left">
            <button ion-button (click)="favorite(item)">Favorite</button>
            <button ion-button color="danger" (click)="share(item)">Share</button>
          </ion-item-options>
      
          <ion-item-options side="right">
            <button ion-button (click)="unread(item)">Unread</button>
          </ion-item-options>
        </ion-item-sliding>
    </div>
  </div>
</ion-list>
