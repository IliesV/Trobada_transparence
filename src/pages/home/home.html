<ion-header>
  <ion-navbar>
    <ion-title>Mon compte</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (tap)="logout()">
        <ion-icon ios="ios-power" md="md-power" name="logout" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-title text-center>
        Bonjour {{ infosUser.pseudo }}
    </ion-card-title>
    <ion-card-content text-center>
        <h1>Votre solde est de {{ solde }} €</h1>
    </ion-card-content>
  </ion-card>
<br>
  <h3 text-center>Dernières transactions</h3>
  <ion-list padding *ngFor="let transaction of listeTransac">
    <ion-list-header>
        {{transaction.created_at | date: 'dd/MM/yyyy H:mm' }} {{ transaction.name_fest}} {{ transaction.amount}} €
    </ion-list-header>
    <ion-item *ngFor="let entry of transaction.listeTransactions">
        {{ entry.qty }}x {{ entry.product_name }} ({{ entry.price }} €)
      </ion-item>
  </ion-list>

</ion-content>
