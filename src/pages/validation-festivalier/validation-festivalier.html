<ion-header>
  <ion-navbar>
    <ion-title>Finalisation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <ion-img width="20" height="20" src="../../assets/imgs/three.png"></ion-img>
        Pour finaliser la transaction de {{ montant }} â‚¬, entrez votre code pin
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-6 offset-3>
        <ion-row text-center>
          <ion-col class="inputKey">
            <ion-input text-center #key1 type="password" maxlength="1" (keyup)="setInputFocus(2)"></ion-input>
          </ion-col>
          <ion-col class="inputKey">
            <ion-input text-center #key2 type="password" maxlength="1" (keyup)="setInputFocus(3)"></ion-input>
          </ion-col>
          <ion-col class="inputKey">
            <ion-input text-center #key3 type="password" maxlength="1" (keyup)="setInputFocus(4)"></ion-input>
          </ion-col>
          <ion-col class="inputKey">
            <ion-input text-center #key4 type="password" maxlength="1" (keyup)="setInputFocus(5)"></ion-input>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button small color="trobada" (tap)="goScan()">Validez</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
