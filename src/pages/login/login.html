<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    
      <img src="./assets/imgs/logo_trobada.png" width="150" height="150"/>
    
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (tap)="submitLogin()">Se connecter</button>
          <button ion-button class="register-btn" block clear>S'inscrire</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
